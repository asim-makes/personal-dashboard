name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Instal dependencies
        run: npm install

      - name: Run the build
        run: npm run build
        env:
          REACT_APP_GITHUB_GATEWAY_URL: ${{ secrets.REACT_APP_GITHUB_GATEWAY_URL }}
          REACT_APP_WEATHER_GATEWAY_URL: ${{ secrets.REACT_APP_WEATHER_GATEWAY_URL }}
          REACT_APP_NEWS_GATEWAY_URL: ${{ secrets.REACT_APP_NEWS_GATEWAY_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: Deploy to S3
        run: aws s3 sync ./build "s3://${{ secrets.AWS_S3_BUCKET }}" --delete

name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
		
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
			  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
			  	
      - name: Instal dependencies
        run: npm install
			  
      - name: Run the build
        run: npm run build
